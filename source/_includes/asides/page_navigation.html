{% if site.navigation %}

<div class="well sidebar-nav">
  <ul class="nav nav-list">
    <li class="nav-header">Documentation</li>
	{% for nav in site.navigation reverse %}
		{% assign active = nil %}
    	{% if page.url == nav.url %}
      		{% assign active = 'active' %}
    	{% endif %}
		<li class="{{ active }}"><a href="{{nav.url}}">{{ nav.title }}</a></li>
	{% endfor %}
  </ul>
</div>

{% endif %}
